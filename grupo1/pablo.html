<!DOCTYPE html>
<html>
    <head>
        <title>Hotel Trivago</title>
        <style>
            #id1{
                background-color: cyan;
            }
            fieldset{
                background-color: cornsilk;

            }
            legend {
                font-style: oblique;
                font-size: 20pt;
                color:rgb(255, 0, 0);
                background-color: cornsilk;
            }
            body {
                background-image:url("foto.jpg")

            }
            label{
                color:rgb(0, 0, 2);
            }
            h1 {
                color: gold;
            }
        </style>
    </head>
    <body>
        <h1>Mi Hotel reserva online</h1>
        <form action="mailto:reservas@mihotel.com" method="GET">
            <fieldset>
                <legend>Datos Del Cliente</legend>
                
                <label>Nombre: </label><input type="text" name="Nombre">
                <label>Apellidos: </label><input type="text" name="Apellidos">
                <label>Telefono de contacto: </label><input type="text" name="telefono">
                <br>
                <br>
                <label>E-mail: </label><input type="text" name="e-mail">
                <label>Número de noches: </label><input type="number" name="noches">

            </fieldset>
            <fieldset>
                <legend>Fecha de Entrada</legend>

                <label>Día: </label><select name="día">

                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>

                </select>

                <label>Mes: </label><select name="mes">
                    <option>Enero</option>
                    <option>Febrero</option>
                    <option>Marzo</option>
                    <option>Abril</option>
                    <option>Mayo</option>
                    <option>Junio</option>
                    <option>Julio</option>
                    <option>Agosto</option>
                    <option>Septiembre</option>
                    <option>Octubre</option>
                    <option>Noviembre</option>
                    <option>Diciembre</option>
                </select>

            </fieldset>
            <fieldset>
                <legend>Habitacion</legend>

                <label>Tipo de habitación: </label>
                <input type="radio" name="habitación" value="simple"> <label>Simple</label>
                <input type="radio" name="habitación" value="doble"> <label>Doble</label>
                <input type="radio" name="habitación" value="matrimonio"> <label>Matrimonio</label>
                <br>
                <br>
                <label>Otros servicios: </label>
                <input type="checkbox" name="Otros" value="desayuno"> <label>Desayuno</label>
                <input type="checkbox" name="Otros" value="comida"> <label>Comida</label>
                <input type="checkbox" name="Otros" value="cena"> <label>Cena</label>
                <input type="checkbox" name="Otros" value="cama suplementaria"> <label>Cama suplementaria</label>
            </fieldset>
            <label id="id1">Comentarios: </label><br>
            <textarea name="Comentarios" cols="50" rows="5"></textarea><br>
            <Input type="submit" name="Enviar">
            <input type="reset" value="Borrar">
        </form>
    </body>
</html>
